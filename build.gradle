buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:2.0.1"
        classpath "gradle.plugin.org.jetbrains.intellij.plugins:gradle-intellij-plugin:0.2.0"
        classpath 'de.sebastianboegl.gradle.plugins:shadow-log4j-transformer:2.1.1'
        classpath 'io.qameta.allure:allure-gradle:2.3'
    }
}

apply plugin: "io.qameta.allure"
apply plugin: "org.gradle.java"
apply plugin: "application"
apply plugin: "idea"

allure {
    version = '2.2.1'
    autoconfigure = true
    aspectjweaver = true
    allureJavaVersion = '2.0-BETA9'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.opencsv:opencsv:4.1'
    compile 'org.seleniumhq.selenium:selenium-java:3.8.1'
    compile 'org.apache.logging.log4j:log4j-api:2.11.1'
    compile 'org.apache.logging.log4j:log4j-core:2.11.1'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.9.6'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.5'
    compile "io.qameta.allure:allure-testng:2.0-BETA10"
    compile 'org.testng:testng:7.0.0-beta3'
    compile 'log4j:log4j:1.2.17'
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile 'org.slf4j:slf4j-log4j12:1.7.5'
}

group = 'com.selenium'
version = '1.0-SNAPSHOT'
sourceCompatibility = '8'

test {
    systemProperties System.getProperties()
    useTestNG() {
        parallel 'methods'
        threadCount 2
    }
}

