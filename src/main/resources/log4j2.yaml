configuration:
 name: Log4j2_Config

 Properties:
    property:
        name: log_path
        value: "logs"

 Appenders:

    Console:
    - name: Console
      PatternLayout:
           disableAnsi: false
           Pattern: "%highlight{%-5level}{FATAL=bg_red}%highlight{%msg} %xEx{short}%n"

    File:
    - name: File
      fileName: Logs/test-yaml.log
      PatternLayout:
           Pattern: "%highlight{%-5level}{FATAL=bg_red}%highlight{%msg} %xEx{short}%n"


 Loggers:
    Root:
      level: all
      AppenderRef:
      - ref: Console
      - name: File

    Logger:
        name: listener.CustomListener
        AppenderRef:
        - ref: File

